<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Collaborative Whiteboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="canvas"></canvas>

  <div class="toolbar">

    <div class="tool-wrapper">
      <button class="tool-btn" id="pen-btn" aria-pressed="true">ğŸ–Šï¸</button>
      <div class="popup" id="pen-popup" role="dialog" aria-hidden="true">
        <div class="row">
          <label for="pen-style-select">Style</label>
          <select id="pen-style-select">
            <option value="soft">Soft</option>
            <option value="hard">Hard</option>
            <option value="dotted">Dotted</option>
            <option value="calligraphy">Calligraphy</option>
          </select>
          <label for="color-picker">Color</label>
          <input type="color" id="color-picker" />

        </div>
      </div>
    </div>

    <div class="tool-wrapper">
      <button class="tool-btn" id="eraser-btn">ğŸ§½</button>
      <div class="popup" id="eraser-popup" role="dialog" aria-hidden="true">
        <div class="row">
          <label for="eraser-style-select">Eraser</label>
          <select id="eraser-style-select">
            <option value="hard">Hard</option>
            <option value="soft">Soft</option>
            <option value="smudge">Smudge</option>
            <option value="dottedErase">Dotted</option>
          </select>
        </div>
      </div>
    </div>

    <div class="global-controls">
      <div class="control-block">
        <input id="global-size-slider" type="range" min="1" max="120" value="10">
        <div id="size-value">10</div>
      </div>
    </div>

    <button class="tool-btn" id="undo-btn" title="Undo">â†¶</button>
    <button class="tool-btn" id="redo-btn" title="Redo">â†·</button>
    <button class="tool-btn" id="clear-btn" title="Clear">ğŸ—‘ï¸</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="styles.js"></script>
  <script src="ui.js"></script>
  <script src="script.js"></script>
</body>
</html>
