<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Collaborative Whiteboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #FF8DA1;
            height: 100vh;
            overflow: hidden;
        }
        #canvas {
            width: 95vw;
            max-width: 400px; 
            aspect-ratio: 1 / 2;
            background: white;
            border-radius: 8px;
            touch-action: none;
            display: block;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        #pen-style-options button {
            padding: 8px 14px;
            margin: 6px;
            border-radius: 8px;
            border: none;
            background:#ddd;
            cursor: pointer;
        }
        .popup {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 10px;
            border-radius: 12px;
            display: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .tool-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: none;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.15);
            
        }
        .toolbar {
            position: relative;
            z-index: 10;   /* bring toolbar above canvas */
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
        }

    </style>
</head>
<body>
    <div class="toolbar">
        <button class="tool-btn" id="pen-btn">üñäÔ∏è</button>
        <button class="tool-btn" id="eraser-btn">üßΩ</button>
        <button class="tool-btn" id="clear-btn">üóëÔ∏è</button>
    </div>

    <div class="popup" id="pen-popup">
        <input type="range" id="pen-size-slider" min="1" max="100" value="3">
        <input type="color" id="color-picker">

        <div id="pen-style-options">
            <button data-style="normal">Normal</button>
            <button data-style="sketch">Sketch</button>
            <button data-style="calligraphy">Calligraphy</button>
        </div>
    </div>

    <div class="popup" id="eraser-popup">
        <input type="range" id="eraser-size-slider" min="1" max="100" value="3">
    </div>

    
    <canvas id="canvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"> </script>
    <script src="script.js"></script>
    <script src="ui.js"></script>
</body>
</html>
